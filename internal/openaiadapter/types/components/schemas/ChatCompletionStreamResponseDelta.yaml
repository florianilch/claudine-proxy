description: A chat completion delta generated by streamed model responses.
properties:
  content:
    type: string
    nullable: true
    x-omitempty: true
  function_call:
    type: object
    deprecated: true
    x-deprecated-reason: Use `tool_calls`
    description: >-
      Deprecated and replaced by `tool_calls`. The name and arguments of a function that should be
      called, as generated by the model.
    properties:
      arguments:
        type: string
        description: >-
          The arguments to call the function with, as generated by the model in JSON format. Note that
          the model does not always generate valid JSON, and may hallucinate parameters not defined by
          your function schema. Validate the arguments in your code before calling your function.
        name:
          type: string
          description: The name of the function to call.
  tool_calls:
    type: array
    items:
      anyOf:
        - $ref: ChatCompletionMessageToolCallChunk.yaml
      discriminator:
        propertyName: type
        mapping:
          function: ChatCompletionMessageToolCallChunk.yaml
  role:
    type: string
    enum:
      - developer
      - system
      - user
      - assistant
      - tool
  refusal:
    type: string
    nullable: true
    x-omitempty: true
