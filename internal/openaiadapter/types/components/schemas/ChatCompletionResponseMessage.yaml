properties:
  content:
    type: string
    description: The contents of the message.
    nullable: true
  refusal:
    type: string
    description: The refusal message generated by the model.
    nullable: true
  tool_calls:
    $ref: ChatCompletionMessageToolCalls.yaml
  annotations:
    type: array
    items:
      type: object
      required:
        - type
        - url_citation
      properties:
        type:
          type: string
          enum:
            - url_citation
        url_citation:
          type: object
          required:
            - end_index
            - start_index
            - url
            - title
          properties:
            end_index:
              type: integer
            start_index:
              type: integer
            url:
              type: string
            title:
              type: string
  role:
    type: string
    enum:
      - assistant
  function_call:
    type: object
    deprecated: true
    x-deprecated-reason: Use `tool_calls`
    description: >-
      Deprecated and replaced by `tool_calls`. The name and arguments of a function that should be
      called, as generated by the model.
    properties:
      arguments:
        type: string
        description: >-
          The arguments to call the function with, as generated by the model in JSON format. Note that
          the model does not always generate valid JSON, and may hallucinate parameters not defined by
          your function schema. Validate the arguments in your code before calling your function.
      name:
        type: string
        description: The name of the function to call.
    required:
      - name
      - arguments
  audio:
    nullable: true
    x-omitempty: true
    type: object
    required:
      - id
      - expires_at
      - data
      - transcript
    properties:
      id:
        type: string
        description: Unique identifier for this audio response.
      expires_at:
        type: integer
      data:
        type: string
        description: >-
          Base64 encoded audio bytes generated by the model, in the format
          specified in the request.
      transcript:
        type: string
        description: Transcript of the audio generated by the model.
required:
  - role
  - content
  - refusal
