description: >-
  A call to a custom tool created by the model.
properties:
  id:
    type: string
  type:
    type: string
    enum:
      - custom
  custom:
    type: object
    properties:
      name:
        type: string
        description: The name of the custom tool to call.
      input:
        type: string
        description: The input for the custom tool call generated by the model.
    required:
      - name
      - input
required:
  - id
  - type
  - custom
