post:
  operationId: createChatCompletion
  summary: Create chat completion
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateChatCompletionRequest.yaml
  responses:
    '200':
      description: The request has succeeded.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CreateChatCompletionResponse.yaml
        text/event-stream:
          schema:
            oneOf:
              - $ref: ../components/schemas/CreateChatCompletionStreamResponse.yaml
              - $ref: ../components/schemas/ErrorEvent.yaml
    default:
      description: Error response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorResponse.yaml
  tags:
    - Chat
