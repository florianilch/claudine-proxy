description: >-
  Messages sent by the model in response to user messages.
properties:
  content:
    description: >-
      The contents of the assistant message. Required unless `tool_calls` or `function_call` is
      specified.
    anyOf:
      - type: string
        description: The contents of the assistant message.
      - type: array
        description: >-
          An array of content parts with a defined type. Can be one or more of type `text`, or
          exactly one of type `refusal`.
        items:
          $ref: ChatCompletionRequestAssistantMessageContentPart.yaml
        minItems: 1
    nullable: true
  refusal:
    type: string
    description: The refusal message by the assistant.
    nullable: true
  role:
    type: string
    enum:
      - assistant
  name:
    type: string
    description: >-
      An optional name for the participant. Provides the model information to differentiate between
      participants of the same role.
  audio:
    type: object
    required:
      - id
    properties:
      id:
        type: string
        description: >-
          Unique identifier for a previous audio response from the model.
    nullable: true
  tool_calls:
    $ref: ChatCompletionMessageToolCalls.yaml
  function_call:
    type: object
    deprecated: true
    x-deprecated-reason: Use `tool_calls`
    description: >-
      Deprecated and replaced by `tool_calls`. The name and arguments of a function that should be
      called, as generated by the model.
      properties:
    properties:
      arguments:
        type: string
        description: >-
          The arguments to call the function with, as generated by the model in JSON format. Note
          that the model does not always generate valid JSON, and may hallucinate parameters not
          defined by your function schema. Validate the arguments in your code before calling your
          function.
      name:
        type: string
        description: The name of the function to call.
    required:
      - arguments
      - name
    nullable: true
required:
  - role
