description: >-
  Developer-provided instructions that the model should follow, regardless of
  messages sent by the user. With o1 models and newer, use `developer` messages
  for this purpose instead.
properties:
  content:
    anyOf:
      - type: string
      - type: array
        items:
          $ref: ChatCompletionRequestSystemMessageContentPart.yaml
        minItems: 1
  role:
    type: string
    enum:
      - system
  name:
    type: string
required:
  - content
  - role
