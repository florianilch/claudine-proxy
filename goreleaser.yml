# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

version: 2

project_name: claudine

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/claudine
    env:
      - CGO_ENABLED=0
      - GOEXPERIMENT=jsonv2
    goos:
      - linux
      - windows
      - darwin
    flags:
      - -trimpath
      - -buildvcs=false
    ldflags:
      - -s -w
      - -X main.version={{.Version}} -X main.commit={{.ShortCommit}}
    tags:
      - prod

checksum:
  name_template: checksums.txt

archives:
  - formats: [tar.gz]
    format_overrides:
      - goos: windows
        formats: [zip]

homebrew_casks:
  - name: claudine
    description: Unlock your Claude Pro/Max subscription in any tool or library.
    homepage: "https://github.com/florianilch/claudine-proxy"

    skip_upload: true

    binaries:
      - claudine

    repository:
      name: homebrew-tap

    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/claudine"]
          end

    uninstall:
      trash:
        - "~/.config/claudine-proxy/auth"
        - "~/Library/ApplicationSupport/claudine-proxy/auth"

    zap:
      trash:
        - "~/.config/claudine-proxy"
        - "~/Library/ApplicationSupport/claudine-proxy"

changelog:
  disable: true
